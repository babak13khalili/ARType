<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Tag</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* فراخوانی فونت برای رابط کاربری پنل */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: "Roboto", sans-serif;
      }

      #main-panel {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 85%;
        max-width: 380px;
        padding: 8px 12px;
        z-index: 1000;
        display: flex;
        align-items: center;
        border-radius: 40px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(20px);
        border: 0.5px solid rgba(255, 255, 255, 0.2);
      }

      #color-btn {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      #input-wrapper {
        flex-grow: 1;
        padding: 0 12px;
      }

      input {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 13px;
        width: 100%;
        outline: none;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        /* اعمال فونت به اینپوت */
        font-family: "Roboto", sans-serif;
        font-weight: 400;
      }
      .divider {
        width: 1px;
        height: 16px;
        background: rgba(255, 255, 255, 0.15);
        margin: 0 5px;
      }

      #submit-btn {
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .arrow-svg {
        stroke: #fff;
        stroke-width: 2;
        fill: none;
      }
    </style>
  </head>

  <body>
    <!-- UI PANEL -->
    <div id="main-panel">
      <div id="color-btn"></div>
      <div class="divider"></div>

      <div id="input-wrapper">
        <input
          type="text"
          id="user-text"
          placeholder="LEAVE A TAG..."
          maxlength="15" />
      </div>

      <button id="submit-btn">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path class="arrow-svg" d="M12 19V5M5 12l7-7 7 7" />
        </svg>
      </button>
    </div>

    <!-- AR SCENE -->
    <a-scene
      mindar-image="imageTargetSrc: ./Targets/targets.mind; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001; missTolerance: 500; warmupTolerance: 1;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;precision: highp; colorManagement: true;">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-anchor" mindar-image-target="targetIndex: 0">
      </a-entity>
    </a-scene>

    <!-- SCRIPT -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        onChildAdded,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC-3C2JeR33zqqUxSkGrZoMckqXezJgRcY",
        authDomain: "b13artag26v01.firebaseapp.com",
        databaseURL:
          "https://b13artag26v01-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "b13artag26v01",
        storageBucket: "b13artag26v01.firebasestorage.app",
        messagingSenderId: "244929806839",
        appId: "1:244929806839:web:e0352f4d0717ca73b26ef2",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const dbRef = ref(db, "ar_tags");
      const input = document.getElementById("user-text");
      const colorBtn = document.getElementById("color-btn");
      const submitBtn = document.getElementById("submit-btn");
      const anchor = document.getElementById("target-anchor");
      let isWhite = true;

      colorBtn.addEventListener("click", () => {
        isWhite = !isWhite;
        colorBtn.style.backgroundColor = isWhite ? "#FFFFFF" : "#000000";
      });

      const sendTag = () => {
        const val = input.value.trim().toUpperCase();
        if (!val) return;

        push(dbRef, {
          text: val,
          color: isWhite ? "#FFFFFF" : "#000000",
          pos: {
            x: (Math.random() - 0.5) * 0.3,
            y: (Math.random() - 0.5) * 0.3,
            z: 0.01,
          },
        });

        input.value = "";
      };

      submitBtn.addEventListener("click", sendTag);
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendTag();
      });

      onChildAdded(dbRef, (snapshot) => {
        const data = snapshot.val();
        const textEl = document.createElement("a-text");
        textEl.setAttribute("value", data.text);
        textEl.setAttribute("color", data.color);
        textEl.setAttribute("align", "center");
        textEl.setAttribute("width", "0.3");
        textEl.setAttribute("wrap-count", "15");
        textEl.setAttribute("font", "roboto");
        textEl.setAttribute(
          "material",
          "transparent: true; side: double; depthTest: false;",
        );
        textEl.setAttribute(
          "position",
          `${data.pos.x} ${data.pos.y} ${data.pos.z}`,
        );
        anchor.appendChild(textEl);
      });
    </script>
  </body>
</html>
