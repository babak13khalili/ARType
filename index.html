<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #input-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
      }
      input {
        padding: 10px;
        border-radius: 5px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="input-container">
      <input type="text" id="user-text" placeholder="چیزی تایپ کنید..." />
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text
          id="ar-text"
          value="سلام!"
          position="0 0 0"
          align="center"
          color="#FF5722"
          width="2"></a-text>
      </a-entity>
    </a-scene>

    <script>
      const input = document.getElementById("user-text");
      const arText = document.getElementById("ar-text");

      // هماهنگ کردن متن تایپ شده با متن توی دنیای AR
      input.addEventListener("input", (e) => {
        arText.setAttribute("value", e.target.value);
      });
    </script>
  </body>
</html>
