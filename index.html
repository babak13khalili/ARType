<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Tag</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: sans-serif;
      }

      #main-panel {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 82%;
        max-width: 380px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(25px) saturate(160%);
        -webkit-backdrop-filter: blur(25px) saturate(160%);
        border-radius: 40px;
        display: flex;
        align-items: center;
        padding: 8px 12px;
        border: 0.5px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      #color-btn {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        flex-shrink: 0;
        border: none;
        transition: all 0.3s ease;
      }

      #input-wrapper {
        flex-grow: 1;
        padding: 0 12px;
      }

      input {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 13px;
        width: 100%;
        outline: none;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .divider {
        width: 1px;
        height: 15px;
        background: rgba(255, 255, 255, 0.15);
        margin: 0 5px;
      }

      #submit-btn {
        width: 36px;
        height: 36px;
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .arrow-svg {
        stroke: #fff;
        stroke-width: 2;
        fill: none;
      }
    </style>
  </head>
  <body>
    <div id="main-panel">
      <div id="color-btn"></div>
      <div class="divider"></div>
      <div id="input-wrapper">
        <input
          type="text"
          id="user-text"
          placeholder="TYPE..."
          maxlength="20"
          spellcheck="false" />
      </div>
      <button id="submit-btn">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path class="arrow-svg" d="M12 19V5M5 12l7-7 7 7" />
        </svg>
      </button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets/targets.mind; uiScanning: no;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="antialias: true; alpha: true">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-anchor" mindar-image-target="targetIndex: 0">
        <a-text
          id="ar-text"
          value=""
          position="0 0 0.1"
          align="center"
          color="#FFFFFF"
          width="3.5"
          shader="msdf"
          animation="property: position; to: 0 0.04 0.1; dir: alternate; dur: 2500; loop: true; easing: easeInOutQuad">
        </a-text>
      </a-entity>
    </a-scene>

    <script>
      const input = document.getElementById("user-text");
      const arText = document.getElementById("ar-text");
      const colorBtn = document.getElementById("color-btn");
      const submitBtn = document.getElementById("submit-btn");

      let isWhite = true;

      colorBtn.addEventListener("click", () => {
        isWhite = !isWhite;
        colorBtn.style.backgroundColor = isWhite ? "#FFFFFF" : "#000000";
      });

      submitBtn.addEventListener("click", () => {
        const val = input.value.trim().toUpperCase();
        if (!val) return;
        arText.setAttribute("value", val);
        arText.setAttribute("color", isWhite ? "#FFFFFF" : "#000000");
      });

      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") submitBtn.click();
      });
    </script>
  </body>
</html>
